<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:white;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Form Section */
        .form-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #792929;
            border-radius: 5px;
            font-size: 14px;
        }

        .terms {
            display: flex;
            align-items: right;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .terms input {
            margin-right: 5px;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #3f6031;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            
        }

       

        .divider {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }

        .social-signup {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-signup button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background: white;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .apple-btn {
            background: black;
            color: white;
        }

        .signin-text {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .signin-text a {
            color: #3f6031;
            text-decoration: none;
            font-weight: bold;
        }

        /* Image Section */
        .image-section {
            width: 50%;
            background: url('leaf-image.jpg') no-repeat center/cover;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }

            .form-section {
                width: 100%;
            }

            .image-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Get Started Now</h2>
            <form>
                <input type="text" placeholder="Enter your name" required>
                <input type="email" placeholder="Enter your email" required>
                <input type="password" placeholder="Enter your password" required>

                <div class="terms">
                    <input type="checkbox" required>
                    <label>I agree to the <a href="#">terms & policy</a></label>
                </div>

                <button type="submit" class="signup-btn">Signup</button>
            </form>

            <div class="divider">Or</div>

            <div class="social-signup">
                <button class="google-btn">Sign in with Google</button>
                <button class="apple-btn">Sign in with Apple</button>
            </div>

            <p class="signin-text">Have an account? <a href="#">Sign In</a></p>
        </div>

        <div class="image-section"></div>
    </div>
</body>
</html>
